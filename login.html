<!DOCTYPE html>
<html lang="en">
<head>
    <!--- dfdsfds-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
   <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Golos+Text&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">

</head>
<body>
    <div class="loader"></div>

   <a href="/index.html"> <img class="logoimg" src="/images/IMG_20230707_152440.png" alt=""></a>

    <form action="" id="loginform">
        <h2>Login</h2>
        <p class="invalidnot">Invalid password or email address!</p>
    <div class="email">
        <i class="fa fa-user" aria-hidden="true"></i>

     <input oninput="removealert()" class="input" type="email" name="username" id="username" placeholder="User Name or Email address" required>
    </div>
    <div class="pass">
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input oninput="removealert()" class="input" type="password" name="password" id="password"  placeholder="Password" required>
    </div>
    <div class="fcheck">
        
        <input type="checkbox" id="check">
        <label for="check">Remember me</label>

        <a href="/forgotpassword/verifyemail.html">Forgot Password?</a>
        
    </div>
    <input class="submit" type="submit" value="Login">
    <a class="signup" href="/signup-q.html">Sign Up</a>
    </form>
    
</body>
<script src="/login.js"></script>
</html>
